<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="CSS+JS极品飞车19主页面效果框架.css">
</head>

<body>
	
	<div id="bg"></div>
	<div id="box">
		<div style="width: 300px; height: 100px; left: 400px; top: 30px;"></div>
		<div style="width: 130px; height: 130px; left: 710px; top: 0px;"></div>
		<div style="width: 550px; height: 300px; left: 400px; top: 140px;"></div>
		<div style="width: 300px; height: 150px; left: 90px; top: 140px;"></div>
		<div style="width: 140px; height: 140px; left: 250px; top: 300px;"></div>
		<div style="width: 350px; height: 200px; left: 960px; top: 240px;"></div>
		<div style="width: 300px; height: 150px; left: 290px; top: 450px;"></div>
		<div style="width: 300px; height: 150px; left: 600px; top: 450px;"></div>
		<div style="width: 300px; height: 150px; left: 910px; top: 450px;"></div>
		<div style="width: 130px; height: 130px; left: 910px; top: 610px"></div>
	</div>
	
	<script>
	
		var bg = document.getElementById("bg");
		var box = document.getElementById("box");
		
		document.onmousemove=function(e)
		{
			
			/*
			 * 背景图初始坐标（300,100）,请根据需要自行调整
			 * 元素名.style.left|top = 初始X|Y坐标（可选） + (e.pageX|Y - 主体内容宽度|高度/2) / 常数（可选） + "px"
			 */
			
			bg.style.left = 300 + (-e.pageX - 960) / 10 + "px";
			bg.style.top = 100 + (-e.pageY - 540) / 10 + "px";
			
			box.style.left = 480 + (-e.pageX - 480) / 5 + "px";
			box.style.top = 170 + (-e.pageY - 270) / 5 + "px";
		}
	
	</script>
	
</body>
</html>
